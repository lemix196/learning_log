{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}

<div class="p-1 mb-0 bg-dark text-white" align="center">
  <p>Dodajesz wpis w temacie: <a href="{% url 'learning_logs:topic' topic.id %}" class="link-dark">{{ topic }}</a></p>
</div>


<div class="p-3 mb-0 bg-light text-dark:">
  <label for="newEntryInput">Dodaj nowy wpis:</label>
  <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post' class="form">
    <small id="entryHelp" class="form-text text-muted">Maksymalna dlugosc wpisu to 500 znakow.</small>
    {% bootstrap_form form %}
    {% csrf_token %}
    
    {% buttons %}
    <button type="submit" class="btn btn-outline-primary">Dodaj wpis</button>
    {% endbuttons %}
  </form>
</div>

{% endblock content %}
